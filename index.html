<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Beazinha</title>
    <style>
        /* Resetando margens e padding do body */
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            background-image: url('https://1.bp.blogspot.com/-m0l5fXc0OCg/Xi4DS7Xb2GI/AAAAAAAAStU/F4qIvIAHpTE8qZU0eysGTZ7M-y6PJeu8ACNcBGAsYHQ/s1600/ENROLADOS%2B%252851%2529.jpg');
            background-size: cover;
            background-position: center;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }

        /* T√≠tulo "Beazinha" no topo */
        .container {
            text-align: center;
            color: #800080;
            font-size: 3rem;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.6);
            position: absolute;
            top: 20px;
            width: 100%;
        }

        h1 {
            margin: 0;
        }

        /* Estilo da caixinha interativa */
        .box {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            background-color: rgba(255, 255, 255, 0.8);
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
            font-size: 1.5rem;
            display: none;
            text-align: center;
            animation: slideUp 0.5s ease-in-out;
        }

        /* Anima√ß√£o da caixinha */
        @keyframes slideUp {
            0% {
                transform: translateY(50px);
                opacity: 0;
            }
            100% {
                transform: translateY(0);
                opacity: 1;
            }
        }

        .button {
            background-color: #800080;
            color: white;
            padding: 15px 30px;
            font-size: 1.2rem;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: background-color 0.3s;
            position: absolute;
            bottom: 120px; /* Coloca o bot√£o embaixo da imagem */
        }

        .button:hover {
            background-color: #9b30b0;
        }

        /* Estilo da imagem do gatinho */
        .kitty-img {
            width: 300px;
            height: auto;
            display: none; /* Inicialmente escondida */
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%); /* Centraliza a imagem */
        }

        /* Estilo da mensagem do gatinho que s√≥ aparece com a imagem */
        .kitty-message {
            display: none;
            font-size: 1.5rem;
            color: #800080; /* Cor roxa para a mensagem */
            text-align: center;
            font-weight: bold;
            margin-top: 20px; /* Dist√¢ncia entre a imagem e a mensagem */
        }

        /* Media Query para telas pequenas (dispositivos m√≥veis) */
        @media (max-width: 768px) {
            .container {
                font-size: 2rem; /* Ajusta o tamanho da fonte para telas menores */
            }

            .button {
                font-size: 1rem; /* Reduz o tamanho do bot√£o para telas menores */
                padding: 12px 25px; /* Ajusta o tamanho do bot√£o */
            }

            .kitty-img {
                width: 200px; /* Diminui a largura da imagem do gatinho em telas pequenas */
            }
        }

        /* Media Query para telas muito pequenas (celulares em modo retrato) */
        @media (max-width: 480px) {
            .container {
                font-size: 1.5rem; /* Ajusta ainda mais a fonte para celulares pequenos */
            }

            .box {
                font-size: 1.2rem; /* Ajusta o tamanho da fonte da caixinha para celulares pequenos */
                padding: 15px; /* Reduz o padding da caixinha */
            }

            .kitty-img {
                width: 180px; /* Diminui mais ainda a imagem em telas muito pequenas */
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Beazinha</h1>
        <!-- Mensagem do gatinho que aparece abaixo do nome Beazinha -->
        <div class="kitty-message" id="kittyMessage">
            Esse gatinho bonitinho merece um sorrisinho! üòä
        </div>
    </div>

    <!-- Bot√£o para exibir a caixinha -->
    <button class="button" onclick="showMessage()">Clique para Surpresa!</button>

    <!-- Imagem do gatinho -->
    <img src="https://th.bing.com/th/id/OIP.0XFFv8MHP-8mIrm0iZcqFgHaFi?w=2592&h=1936&rs=1&pid=ImgDetMain" alt="Gatinho bonitinho" class="kitty-img" id="kittyImage">

    <!-- Caixinha interativa -->
    <div class="box" id="messageBox">
        <p>Voc√™ clicou! Agora, veja o gatinho bonitinho!</p>
    </div>

    <script>
        // Fun√ß√£o para mostrar a caixinha interativa e a imagem do gatinho
        function showMessage() {
            var messageBox = document.getElementById("messageBox");
            var kittyImage = document.getElementById("kittyImage");
            var kittyMessage = document.getElementById("kittyMessage");

            // Mostra a caixinha
            messageBox.style.display = "block"; 

            // Faz a imagem do gatinho aparecer no centro da tela
            kittyImage.style.display = "block";

            // Faz a mensagem do gatinho aparecer logo abaixo do nome Beazinha
            kittyMessage.style.display = "block";
        }
    </script>
</body>
</html>
